<meta name="keywords" content="" />
<title>Jan-seva</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="assets/css/loginstyle.css" />
<link rel="stylesheet" href="assets/css/style.css">
<!--awesome font-->
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">

</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<h1><a href="#">Jan-seva</a></h1>
		</div>
		<div id="slogan">
			<h2>
                <a href="#" ><i class="fa fa-google-plus fa-lg icon"></i></a>
                <a href="#"><i class="fa fa-facebook fa-lg icon"></i></a>
                <a href="#"><i class="fa fa-twitter fa-lg icon"></i></a>
                
               
                
                
            </h2>
		</div>
	</div>
	<div id="menu">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="#">Complains</a></li>
			<li><a href="#">Rating & Reviews</a></li>
			<li><a href="#">Advice</a></li>
			<li><a href="#">About Us</a></li>
			
		</ul>
		<br class="clearfix" />
	</div>
	<div class="login-box">
            <div class="lb-header">
            <a href="#" class="active" id="login-box-link">Login</a>
            <a href="#" id="signup-box-link">Sign Up</a>
            </div>
            <div class="social-login">
            <a href="#">
                <i class="fa fa-facebook fa-lg"></i>
                facebook
            </a>
            <a href="#">
                <i class="fa fa-google-plus fa-lg"></i>
                Google+
            </a>
            </div>
            <form class="email-login">
            <div class="u-form-group">
                <input type="email" placeholder="Email"/>
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="Password"/>
            </div>
            <div class="u-form-group">
                <button>Log in</button>
            </div>
            <div class="u-form-group">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            </form>
            <form class="email-signup">
            <div class="u-form-group">
                <input type="email" placeholder="Email"/>
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="Password"/>
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="Confirm Password"/>
            </div>
            <div class="u-form-group">
                <button>Sign Up</button>
            </div>
            </form>
        </div>
        <script type="text/javascript" src="assets/js/loginscript.js"></script>
        <script type="text/javascript" src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
            $(".email-signup").hide();
            $("#signup-box-link").click(function(){
            $(".email-login").fadeOut(100);
            $(".email-signup").delay(100).fadeIn(100);
            $("#login-box-link").removeClass("active");
            $("#signup-box-link").addClass("active");
            });
            $("#login-box-link").click(function(){
            $(".email-login").delay(100).fadeIn(100);;
            $(".email-signup").fadeOut(100);
            $("#login-box-link").addClass("active");
            $("#signup-box-link").removeClass("active");
            });
        </script>
